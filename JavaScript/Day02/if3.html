<!-- 
2. WAP to calculate electricity bill:
    Accept unit consumed:
    a. if unit consumed is less than or equal to 100 -> then charge amount 5/unit
    b. if unit consumed is between 101 to 200 -> then charge amount 8/unit
    c. if unit consumed is more than 200 -> then charge amount 15/unit

    After bill_amount add fixed amount of 150Rs
    Display Final Amount and Unit Consumed 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let totalBill = 0;
        let bill = 0;
        let units = parseInt(prompt(`Enter the number of Units consumed`));

        if (units <= 100) {
            bill = units * 5;
        } else if (units >= 101 && units <= 200) {
            bill = (100 * 5) + ((units - 100) * 8);
        } else if (units > 200) {
            bill = (100 * 5) + (100 * 8) + ((units - 200) * 15);
        }
        totalBill = bill + 150;
        console.log(`Final Amount of Bill is : ${totalBill} `);
        console.log(`Total Amount of Units consumed is : ${units} `);
    </script>
</body>
</html>

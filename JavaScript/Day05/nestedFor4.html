<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Star Pattern</h3>
    <script>
    let n = 5; // number of stars in the first row

    // Upper half
    for (let i = n; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
        document.write(" * ");
        }
        document.write("<br>");
    }

    // Lower half
    for (let i = 2; i <= n; i++) {
        for (let j = 1; j <= i; j++) {
        document.write(" * ");
        }
        document.write("<br>");
    }
    </script>
</body>
</html>
